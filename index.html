  <head>

  <body>
    <div class="bg">

        <div id="mid">

            <p id="topB">$15.59/year</p>
          </span>
          <a id="change" onclick="changePlan()" href="#">change</a>
        </div>
      </div>
      <button id="btn" onclick="pay()" class="btn">Proceed to Payment</button>
    </div>

      // var target = document.getElementById("change");

      function changePlan() {
        let x=document.getElementById("topB");
        if(x.innerHTML=="$15.59/year"){
          x.innerHTML = "$30.00 for 2 yrs";
        }else{
          x.innerHTML="$15.59/year";
        }
        
      }
